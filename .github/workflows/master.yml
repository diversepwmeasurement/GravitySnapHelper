jobs:
  build:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: checkout
      uses: actions/checkout@v2
    - continue-on-error: true
      name: setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - continue-on-error: true
      name: Install Android SDK
      uses: malinskiy/action-android/install-sdk@release/0.1.2
    - continue-on-error: true
      name: Run unit tests
      run: ./gradlew testDebugUnitTest --stacktrace -Pbintray_user=${{ secrets.BINTRAY_USER
        }} -Pbintray_apikey=${{ secrets.BINTRAY_KEY }}
    - continue-on-error: true
      name: Assemble library
      run: ./gradlew assembleRelease -Pbintray_user=${{ secrets.BINTRAY_USER }} -Pbintray_apikey=${{
        secrets.BINTRAY_KEY }}
    - continue-on-error: true
      name: Release library
      run: ./gradlew bintrayUpload -Pbintray_user=${{ secrets.BINTRAY_USER }} -Pbintray_apikey=${{
        secrets.BINTRAY_KEY }}
name: Release
on:
  repository_dispatch:
    types: trigger-ga___master.yml
